<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Forms
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-explore-container name="Tab 3 page"></app-explore-container>

  <form #suggestion="ngForm" (ngSubmit)="sendForm(suggestion)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="10" offset-sm="1" size-lg="6" offset-lg="3">
          <ion-list lines="full">
            <ion-item>
              <p>Do you have a place you want us to test next? Let us know!</p>
            </ion-item>
      
            <ion-item>
              <ion-label position="floating">Name of Business<ion-text color="danger">*</ion-text></ion-label>
              <ion-input required type="text" ngModel name="placename"></ion-input>
            </ion-item>
      
            <ion-item>
              <ion-label position="floating">Type<ion-text color="danger">*</ion-text></ion-label>
              <ion-select interface="popover" ngModel name="placetype" required>
                <ion-select-option value="restaurant">Restaurant</ion-select-option>
                <ion-select-option value="grocerystore">Grocery Store</ion-select-option>
                <ion-select-option value="pharmacy">Pharmacy</ion-select-option>
                <ion-select-option value="gasstation">Gas Station</ion-select-option>
                <ion-select-option value="other">Other</ion-select-option>
              </ion-select>
            </ion-item>
      
            <ion-item>
              <ion-label position="stacked">Address<ion-text color="danger">*</ion-text></ion-label>
              <ion-input placeholder="Street" required ngModel name="street"></ion-input>
              <ion-input placeholder="City" required ngModel name ="city"></ion-input>
              <ion-input placeholder="State" required ngModel name="state"></ion-input>
              <ion-input placeholder="Zip Code" required type="number" ngModel name="zipcode"></ion-input>
            </ion-item>
      
            <ion-item>
              <ion-label position="stacked">Comments</ion-label>
              <ion-textarea placeholder="Optional" rows="3" ngModel name="comments"></ion-textarea>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col size-sm="4" offset-sm="4" size-lg="2" offset-lg="5">
          <div class="ion-padding-horizontal">
            <ion-button expand="block" type="submit" [disabled]="!suggestion.valid">Send</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
