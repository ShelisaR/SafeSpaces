<ion-header [translucent]="false">

    <ion-toolbar>
        <ion-buttons  slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>

            Coronavirus Tracker

        </ion-title>

    </ion-toolbar>

</ion-header>



<ion-content [fullscreen]="false">

    <ion-searchbar></ion-searchbar>

    <ion-list>

        <ion-card *ngFor="let country of countries">

            <ion-item>

                <ion-label>{{country.Country}}</ion-label>

            </ion-item>



            <ion-card-content>

                <table>

                    <tr>

                        <td colspan="2">
                            Total Cases : <ion-text color="">{{country?.TotalConfirmed | number}}</ion-text>

                        </td>

                        <td>&nbsp;&nbsp;&nbsp;&nbsp;</td>

                        <td>
                            New Cases : <ion-text color="warning">{{country?.NewConfirmed | number}}</ion-text>

                        </td>

                    </tr>

                    <tr>

                        <td colspan="2">
                            Total Recovered : <ion-text color="success">{{country?.TotalRecovered | number}}</ion-text>

                        </td>

                        <td>&nbsp;&nbsp;&nbsp;&nbsp;</td>

                        <td>
                            Total Deaths : <ion-text color="danger">{{country?.TotalDeaths | number}}</ion-text>
                            

                        </td>

                    </tr>

                    <tr>

                      

                    </tr>

                </table>

            </ion-card-content>

        </ion-card>

    </ion-list>

</ion-content>
