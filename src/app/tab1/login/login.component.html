<div *ngIf="auth.user$ | async; then authenticated else guest">
    <!-- template will replace this div -->
</div>

<!-- User NOT logged in -->
<ng-template #guest>
    <h5>Howdy, GUEST</h5>
    <p>Login to get started...</p>
    <ion-grid>
        <ion-row>
            <ion-col size="3" offset="2">
                <ion-button (click)="auth.googleSignin()">
                    <i class="fa fa-google"></i> Connect Google
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
    
</ng-template>


<!-- User logged in -->
<ng-template #authenticated>
    <div *ngIf="auth.user$ | async as user">
        <img src="{{ user.photoURL }}">
        <h5>{{ user.displayName }}</h5>
        <p>{{ user.email }}</p>
        <ion-grid>
            <ion-row>
                <ion-col size="2" offset="3">
                    <ion-button class="ion-padding" (click)="auth.signOut()" (click)="logoutAlert()">Logout</ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ng-template>
