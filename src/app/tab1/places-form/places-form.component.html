<div class="form-fav">
    <form class="ui form" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="field">
            <input type="text"
                   name="name"
                   placeholder="Place Name"
                   formControlName="name" />
        </div>
        <div class="field">
            <input type="text"
                   name="latitude"
                   placeholder="Latitude"
                   formControlName="lat" />
        </div>
        <div class="field">
            <input type="text"
                   name="Longitude"
                   placeholder="Longitude"
                   formControlName="long" />
        </div>
        <div class="field">
            <input type="text"
                   name="Description"
                   placeholder="Description"
                   formControlName="des" />
        </div>
        <div class="field">
            <input type="text"
                   name="Address"
                   placeholder="Address"
                   formControlName="address" />
        </div>


        <button class="ui inverted violet button" type="submit">
            <i class="fas fa-star"></i> Add to Favorites
        </button>
    </form>
</div>
