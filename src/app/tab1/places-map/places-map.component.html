<div class="places">
    <div class="map">
        <agm-map [latitude]="lat" [longitude]="lng" [zoom]="7" [zoomControl]="false">


            <agm-marker [latitude]="lat" [longitude]="lng">

                <agm-marker *ngFor="let p of places"
                            [latitude]="p.lat"
                            [longitude]="p.long">

                    <agm-info-window>


                        <p>{{p.name}}</p>
                        <p>{{p.des}}</p>
                        <p>{{p.address}}</p>

                    </agm-info-window>

                </agm-marker>


                <agm-info-window>

                    <p>You are Here</p>
                </agm-info-window>

            </agm-marker>

        </agm-map>

    </div>
</div>

<ion-searchbar [(ngModel)]="searchTerm" (ionChange)="setFilteredItems()" placeholder="Search for a place"></ion-searchbar>
<ion-list *ngIf="showResult">
    <ion-item *ngFor="let item of items" button="true">{{ item.name }}</ion-item>
</ion-list>
