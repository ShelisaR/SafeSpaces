<ion-content>
    <ion-content>
        <ion-grid>
            <app-login></app-login>
            <div>

                <div *ngIf="isAdmin; else guest">
                    <app-places-form *ngIf="isAdmin; else guest"></app-places-form>
                </div>
                <div class="columns" *ngIf="places$ | async as places">

                    <div class="places-list">
                        <app-places-list [places]="places" *ngIf="isAdmin"></app-places-list>

                    </div>
                    <ng-template #guest>

                    </ng-template>

                </div>

                <div class="map">
                    <app-places-map [places]="places"></app-places-map>
                </div>

            </div>
